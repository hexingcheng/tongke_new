<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar .mui-title{
				text-align: left;
				right: 20px;
				left: 20px;
				color: #FFFFFF;
				font-size: 20px;
			}
			#header{
				background-color:#39bf9e;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				color: #39bf9e;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<h1 class="mui-title" id="title">同客</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="./pages/indexpage/active.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">同客</span>
			</a>
			<a class="mui-tab-item" href="./pages/friends/friendspage.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">人脉</span>
			</a>
			<a class="mui-tab-item" href="./pages/messages/msgpage.html">
				<span class="mui-icon mui-icon-email">
					<!--<span class="mui-badge">1</span>-->
				</span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="./pages/find/findpage.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="./pages/myself/myselfpage.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var subpages = ['./pages/indexpage/active.html', './pages/friends/friendspage.html', './pages/messages/msgpage.html', './pages/find/findpage.html', './pages/myself/myselfpage.html'];
			var subpage_style = {
				top: '44px',
				bottom: '50px'
			};
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 5; i++) {
					var temp = {};
					var start = subpages[i].lastIndexOf('/');
					var end = subpages[i].indexOf('.html');
					var pageid = subpages[i].substring(start+1,end);
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
