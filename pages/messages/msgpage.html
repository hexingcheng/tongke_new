<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title data-right-icon = ''>消息</title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	html,body{
    		background-color: #FFFFFF;
    	}
    	.w60{
    		width: 60px;
    	}
    	.h50{
    		height: 50px;
    	}
    	.h80{
    		height: 80px;
    	}
    	.pullleft{
    		float: left;
    	}
    	.clearfix{
    		overflow: hidden;
    	}
    	.bgcf{
    		background-color: #FFFFFF;
    	}
    	.addfriend .msgtips{
    		overflow: hidden;
    	}
    	.borb{
    		border-bottom: 1px solid #e0e0e1;
    	}
    </style>
</head>
<body>
<div class="mui-content">
	<div class="msgcontent">
		<div class="addfriend h50 bgcf borb">
			<div class="h50 pullleft w60"></div>
			<div class="h50 clearfix"></div>
		</div>
		<div class="msgtips h50 bgcf">
			<div class="h50 pullleft w60"></div>
			<div class="h50 clearfix"></div>
		</div>
		<div class="commu">
			<div>对话</div>
			<div class="commu-content">
				<div></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
