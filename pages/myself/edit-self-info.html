<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/public/head-foot.css"/>
    <link rel="stylesheet" href="self-info-common.css"/>
    <script src="../../js/mui.min.js"></script>
    <style type="text/css">
    	.head-info-wrap {height: 160px;}
    	.mui-navigate-right {overflow: hidden;margin-right: 20px;}
    	.item-bar-box {width: 75%;}
    	.label-box {width: 25%;}
    	#add-label {padding: 0 10px;color: #aaa;font-size: 16px;}
    	.label-tap {padding: 3px 7px 3px 15px;}
    	.remove-icon {font-size: 20px;margin-left: -7px;vertical-align: -5%;}
    </style>
</head>
<body>

	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a class="mui-btn mui-btn-link mui-pull-right right-icon" id="sure-edit">确定</a>
		<h1 class="mui-title mui-text-left">编辑档案</h1>
	</header>
	
	<div class="mui-content">
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				
				<div class="head-info-wrap">
					<div class="head-info">
						<div class="head-img-row">
							<div class="head-img-box">
								<img src="../../img/log/user-photo.png" width="100%"/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="entry-info-wrap">
					<ul class="mui-table-view">
						<li class="mui-table-view-divider">基本信息</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">姓名:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="nickname">leexinqee</div>
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">性别:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="sex">不详</div>
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">行业:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="business">IT信息技术与服务</div>
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">职位:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="jobtitle">前端开发工程师</div>
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">公司:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="company">阿里巴巴</div>
						    </div>
						</li>
						
						<li class="mui-table-view-divider">联系方式</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">工作地:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="workplace">未设置</div>
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">邮箱:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="emai">未设置</div>
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">同客号:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="tongke">111222</div>
						    </div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left">微信号:</div>
						      	<div class="item-bar-box mui-pull-left mui-text-right" id="weixin">未设置</div>
						    </div>
						</li>
						
						<li class="mui-table-view-divider">
							<span>标签</span>
							<button type="button" id="add-label" class="mui-btn mui-btn-link mui-pull-right">添加标签</button>
						</li>
						<li class="mui-table-view-cell">
							<span class="label-tap">
								<span class="label">创业</span>
								<span class="mui-badge mui-badge-negative mui-badge-inverted">1</span>
								<span class="remove-icon mui-icon mui-icon-closeempty"></span>
							</span>
							<span class="label-tap">
								<span class="label">互联网</span>
								<span class="mui-badge mui-badge-negative mui-badge-inverted">1</span>
								<span class="remove-icon mui-icon mui-icon-closeempty"></span>
							</span>
							<span class="label-tap">
								<span class="label">科技</span>
								<span class="mui-badge mui-badge-negative mui-badge-inverted">1</span>
								<span class="remove-icon mui-icon mui-icon-closeempty"></span>
							</span>
						</li>
						
						<style type="text/css">
							.left-title {width: 40%;}
							.add-box {width: 60%;font-size: 14px;}
							.add-box .mui-icon-plusempty {font-size: 18px;}
							.add-box button {color: #7ACE78;padding: 0;}
						</style>
						
						<li class="mui-table-view-divider">背景</li>
						<li class="mui-table-view-cell">
					    	<div class="mui-pull-left left-title">工作经历</div>
					      	<div class="mui-pull-left mui-text-right add-box">
					      		<button id="add-work-exper" class="mui-btn mui-btn-link">
						      		<span class="mui-icon mui-icon-plusempty"></span>
						      		<span>添加工作经历</span>
					      		</button>
					      	</div>
						</li>
						<li class="mui-table-view-cell">
						    <div class="mui-navigate-right">
						    	<div class="label-box mui-pull-left"></div>
						      	<div class="item-bar-box mui-pull-left mui-text-right"></div>
						    </div>
						</li>
						
					</ul>
				</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
				
				
			</div>
		</div>
	</div>
	<script>
      	mui.init();
    </script>
</body>
</html>
